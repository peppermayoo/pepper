<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제3-1</title>
</head>
<body>
<h2> 2진수를 입력받아 16진수로 출력하기</h2>
<script>
    var number1 = prompt("숫자를 입력하세요");
    var number2 = parseInt(number1, 2).toString(16);
    document.write(number1 + "-->" + number2)
</script>
</body>
</html>
