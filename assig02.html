<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
    <style>
        .p1 {color: red;
            font-size: 10pt;
        }
        form p {font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px;
        }
        label {
            margin-left: 8px;
            text-align: right;
            width: 130px;
            padding-right: 8px;
            display: inline-block;
        }
        span {color: red;}
        .p2 {margin-left: 200px;}
    </style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p class="p1">* 필수 입력 항목</p>

<form name="반영 사항">
    <p>기본 정보</p>
    <div>
        <label>이 름<span>*</span></label>
        <input type="text" size="8" value=""></div>
    <div>
        <label>이메일<span>*</span></label>
        <input type="email" size="15" placeholder="id@domain_name"></div>
    <div>
        <label>암호<span>*</span></label>
        <input type="password" size="12"></div>
    <div>
        <label>암호 확인<span>*</span></label>
        <input type="password" size="12"></div>
    <div>
        <label>모바일 폰<span>*</span></label>
        <input type="tel" size="13" placeholder="010-0000-0000"></div>
    <div>
        <label>개인 홈페이지</label>
        <input type="url" size="30" placeholder="http://"></div>
    <div>
        <label>주소<span>*</span></label>
        <input type="text" size="30" value=""></div>

    <p>학 력</p>
    <div>
        <label>학교 명<span>*</span></label>
        <input type="text" size="12" value=""></div>
    <div>
        <label>전 공<span>*</span></label>
        <input type="text" size="12" value=""></div>
    <div>
        <label>졸업 여부<span>*</span></label>
        <select name="졸업 여부">
        <option value="1">--선택--</option>
        <option value="2">졸업예정</option>
        <option value="3">졸업</option>
        </select></div>
    <div>
        <label>졸업(예정)일</label>
        <input type="date"></div>

    <p>업무 경력</p>
    <div>
        <label>근무업체명</label>
        <input type="text" size="20" value=""></div>
    <div>
        <label>직위</label>
        <input type="text" size="20" value=""></div>
    <div>
        <label>담당 업무</label>
        <textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea></div>
    <div>
        <label>근무년수</label>
        <input type="number" min="0" max="10" step="0.5">년</div>

    <p>자기소개서</p>
    <div>
        <label>첨부 파일</label>
        <input type="file" value="파일 선택"></div>
</form>
<p class="p2">
<input type="submit" value="제출"> <input type="reset" value="재작성"></p>
</body>
</html>
